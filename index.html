  <script type="text/javascript">
  /**
   * 简单响应
   */
   function rem (){
      const PSDWIDTH = 320;
      const DIVIDE = 20;
      const doc_width = document.documentElement.getBoundingClientRect().width;
      document.documentElement.style.fontSize = DIVIDE / PSDWIDTH * doc_width + "px" ;
   }
  	(function(){
  		window.onresize = function(){
        rem();
      }
  	})(window);
  </script>
